<!DOCTYPE html>
<html>
<head>
    <title>One Piece Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.1/dist/web3.min.js"></script>
</head>
    
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto max-w-lg mt-10 px-4 py-6 bg-white rounded shadow-xl">
        <h1 class="text-4xl font-bold text-center mb-4">One Piece Voting System</h1>

        <form id="addCandidateForm" class="mb-4">
            <label for="candidateName" class="text-lg">Candidate Name:</label><br>
            <input type="text" id="candidateName" name="candidateName" class="mt-2 mb-4 px-4 py-2 border rounded-md"><br>
            <input type="submit" value="Add Candidate" class="px-8 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
        </form>

        <hr class="mb-4">

        <form id="voteForm" class="mb-4">
            <label for="candidateId" class="text-lg">Candidate ID:</label><br>
            <input type="number" id="candidateId" name="candidateId" class="mt-2 mb-4 px-4 py-2 border rounded-md"><br>
            <input type="submit" value="Vote" class="px-8 py-2 text-white bg-green-500 rounded hover:bg-green-600">
        </form>

        <div id="candidatesList" class="mt-6"></div>
    </div>

    <script src="/src/app.js"></script>
</body>

</html>
